<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Virtual Office</title>
  <link rel="stylesheet" href="../log_reg.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Login to Virtual Office</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="./register.html">Register here</a></p>
    <p><a href="../landing.html">Home</a></p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('userName', data.user.name);
          localStorage.setItem('userRole', data.user.role);
          localStorage.setItem('userEmail', email);

          // Redirect to central dashboard
          window.location.href = '../dashboards/dashboard.html';
        } else {
          alert(data.msg || 'Login failed');
        }
      } catch (err) {
        console.error(err);
        alert('Server error. Try again later.');
      }
    });
  </script>
</body>
</html>
