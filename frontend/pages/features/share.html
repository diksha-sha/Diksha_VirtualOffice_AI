<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Room | Share</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #eaf4fc;
      padding: 40px 20px;
      color: #333;
    }

    .share-container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 12px;
      font-size: 1.8rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }

    .share-placeholder {
      background: #f7fbff;
      border: 2px dashed #90caf9;
      padding: 30px;
      border-radius: 10px;
      color: #333;
      transition: border-color 0.3s ease;
    }

    .share-placeholder:hover {
      border-color: #2196f3;
    }

    .share-placeholder i {
      font-size: 2.5rem;
      color: #2196f3;
      margin-bottom: 10px;
    }

    .share-placeholder span {
      display: block;
      font-weight: 600;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .share-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="share-container">
    <h2><i class="fas fa-share-alt"></i> Share</h2>
    <p>This is the Share page under the Virtual Room module.</p>

    <div class="share-placeholder">
      <i class="fas fa-paper-plane"></i>
      <span>Feature coming soon: Share links, files, or media with your team</span>
    </div>
  </div>

</body>
</html>
